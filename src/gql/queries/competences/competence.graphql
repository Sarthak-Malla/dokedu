query competence($search: String, $limit: Int, $offset: Int, $filter: CompetenceFilterInput) {
    competences(
        filter: $filter
        search: $search
        limit: $limit
        offset: $offset
        sort: { field: sort_order, order: asc }
    ) {
        pageInfo {
            hasNextPage
            hasPreviousPage
        }
        edges {
            id
            name
            type
            grades
            color
            sortOrder
            parents {
                id
                name
                type
                grades
            }
        }
    }
}