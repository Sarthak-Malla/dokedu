version: "2"
sql:
  - engine: "postgresql"
    queries: "sql/"
    schema: "../../../internal/migrations/"
    gen:
      go:
        package: "db"
        out: "db"
        sql_package: "pgx/v5"
        emit_db_tags: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: jsonb
            go_type:
              import: "encoding/json"
              type: "RawMessage"
          - db_type: jsonb
            go_type:
              import: "encoding/json"
              type: "RawMessage"
            nullable: true